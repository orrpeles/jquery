<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--<script src="jquery.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Using .on Function</title>
  </head>
  <body>
    <ul>
      <li> dog </li>
      <li> cat </li>
      <li> elephant </li>
      <li> bear </li>
    </ul>
    <script type="text/javascript">
    $('li').on ({
       	mouseenter: function() {
	  $(this).css('color', 'red');
          $(this).css('font-size', '120%');
    },
        mouseleave: function() {
          $(this).css('color', 'black');
          $(this).css('font-size', '100%');
    },
	      click: function() {
          $(this).css('background-color', 'yellow');
    },
        mousemove: function() {
          $(this).css('background-color', 'white'); //ref: https://api.jquery.com/category/events/mouse-events/
    }
});
    </script>
  </body>
</html>
